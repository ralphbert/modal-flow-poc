<h2>Let's check some options!</h2>

<form>
  <div class="form-group">
    <label>Enter your name!</label>
    <input class="form-control" type="text" #nameInput (input)="onNameChange(nameInput.value)" [value]="(stateService.dataChanges$ | async).settings.name">
    <div class="text-danger" *ngIf="(stateService.dataChanges$ | async).settings?.name?.length <= 0">Name is required</div>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
           (change)="onEnablePushes(checkbox.checked)"
           [checked]="(welcomeFlowService.dataChanges$ | async).settings.enablePushes" #checkbox>
    <label class="form-check-label" for="flexCheckDefault">
      Enable pushes
    </label>
  </div>
</form>
