<ng-container *ngIf="flowControlService.dataChanges$ | async as state">
  <div class="card" [@shakeit]="shakeIt">
    <header class="card-header">
      <div class="d-flex">
        <div>
          <button class="btn btn-link" *ngIf="!state.isFirst" (click)="onPrev()">Prev</button>
        </div>

        <div class="flex-grow-1">
          <div *ngIf="currentStep?.titleDirective; else fallbackHeader">
            <ng-container *ngTemplateOutlet="currentStep.titleDirective.templateRef"></ng-container>
          </div>
          <ng-template #fallbackHeader>
            <div class="text-center py-2">
              {{ state.current }} of {{ state.total }}
            </div>
          </ng-template>
        </div>

        <div>
          <button class="btn btn-link" *ngIf="!state.isLast" (click)="onNext()"
                  [disabled]="currentStep?.component?.disableNext && currentStep?.component?.disableNext()">Next
          </button>
          <button class="btn btn-success" *ngIf="state.isLast" (click)="onDone()"
                  [disabled]="state.errors != null">Done
          </button>
        </div>

      </div>

    </header>


    <main class="card-body">
      <div *ngTemplateOutlet="currentStep?.templateRef;"></div>
    </main>

    <footer class="card-footer">
      <div class="text-right">
        <button class="btn btn-danger btn-sm" (click)="onCancel()">Cancel</button>
      </div>
    </footer>
  </div>
</ng-container>

<ng-template #closeConfirm>
  <div class="p-3">
  <div class="pb-2">
    Do you really want to leave?
  </div>
  <div class="text-right">
    <button class="mr-2 btn btn-danger" type="button" (click)="onConfirmClose()">Yes</button> <button class="btn btn-link" type="button" (click)="onCancelClose()">No</button>
  </div>
  </div>
</ng-template>
