<div class="dialog card">
  <div class="card-body">
    <p class="card-text">
      {{ data.message }}
    </p>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-link" (click)="dialogRef.close(true)">{{ data.acceptLabel }}</button>
      <button type="button" class="btn btn-link" (click)="dialogRef.close(false)">{{ data.declineLabel }}</button>
    </div>
  </div>
</div>
